data_path : ${data_path}
raw_data_path : /nfs_data_storage/eicu/


#cohort
use_tables :
  - lab
  - medication
  - infusionDrug
  - treatment
  - intakeOutput
  - microLab
lab_table: lab
cohort_path : ../../preprocessed_data/eicu/cohort.csv
min_los : 6
only_top_10 : false
remove_longer_icu : false


# train 
train_only_lab : true


# value type
value_type : numeric
num_token : false
num_bucket : false 
num_bucket_dict_path : None
num_bucket_num : 5 
all_num_bucket : false #false
no_bracket : false
num_bucket_per_item : false
set_num_bucket : false


# time info
time_gap : text # text, token
no_time : false
timeoffset : datetime # gap, datetime
add_weekday : false
max_day_len : 507

# base info
base_info : true

# misc.
use_only_lab : false
no_col_name : true
seq_method : one_icu
add_end_of_event : true

# just for gpt 4o
sampling: false
sampling_ratio: 0.1